<!DOCTYPE html>
<html>
<head>
  <title>Sandbox</title>
  <meta charset="utf-8">
</head>
<body>
  <form action="#" method="get">
    <fieldset>
      <dl>
        <dt><label for="category">Category</label></dt>
        <dd>
          <select id="category" name="category" size="5">
            <option>Core</option>
            <option>Plugins and Libraries</option>
            <option>Conventions</option>
            <option>Reviews</option>
            <option>Opinion</option>
            <option>People</option>
          </select>
        </dd>

        <dt><label for="tags">Tags</label></dt>
        <dd>
          <select id="tags" name="tags" size="5" multiple>
            <option>HTML</option>
            <option>CSS</option>
            <option>Javascript</option>
            <option>Ruby</option>
            <option>Rails</option>
            <option>Python</option>
            <option>Django</option>
          </select>
        </dd>
      </dl>
      <input type="submit" value="Filter">
      <input type="reset">
    </fieldset>
  </form>
</body>
</html>
