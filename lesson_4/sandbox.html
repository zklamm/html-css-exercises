<!DOCTYPE html>
<html>
<head>
  <title>Sandbox</title>
  <meta charset="utf-8">
  <style>
    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th rowspan="3">Red</th>
        <td>Pinot</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>Cab</td>
        <td>$2</td>
      </tr>
      <tr>
        <td>Char</td>
        <td>$3</td>
      </tr>
      <tr>
        <th rowspan="3">White</th>
        <td>Pinot</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>Cab</td>
        <td>$2</td>
      </tr>
      <tr>
        <td>Char</td>
        <td>$3</td>
      </tr>
      <tr>
        <th rowspan="3">Sake</th>
        <td>Pinot</td>
        <td>$1</td>
      </tr>
      <tr>
        <td>Cab</td>
        <td>$2</td>
      </tr>
      <tr>
        <td>Char</td>
        <td>$3</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
