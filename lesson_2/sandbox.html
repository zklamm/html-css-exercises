<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sandbox</title>
  <meta charset="utf-8" />
  <style>
    body, main, figure, figcaption, img {
      margin: 0;
      padding: 0;
    }

    main {
      font-size: 0;
    }

    figure {
      box-sizing: border-box;
      display: inline-block;
      margin: 50px 0;
      outline: 1px solid red;
      padding: 0 50px;
      width: 50%;
    }

    figcaption {
      text-align: center;
      font-size: 1rem;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <main>
    <figure>
      <img src="http://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/1.jpg"
           alt="Transit Shadows" />
      <figcaption>Transit Shadows</figcaption>
    </figure>

    <figure>
      <img src="http://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/2.jpg"
           alt="Missy Chaplin" />
      <figcaption>Missy Chaplin</figcaption>
    </figure>

    <figure>
      <img src="http://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/3.jpg"
           alt="Thunderbirds in Formation" />
      <figcaption>Thunderbirds in Formation</figcaption>
    </figure>

    <figure>
      <img src="http://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/4.jpg"
           alt="Orange Rose" />
      <figcaption>Orange Rose</figcaption>
    </figure>

    <figure>
      <img src="http://d3jtzah944tvom.cloudfront.net/202/images/lesson_3/photo-gallery/5.jpg"
           alt="Kentucky Darleks" />
      <figcaption>Kentucky Darleks</figcaption>
    </figure>
  </main>
</body>
</html>
