<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sandbox</title>
  <meta charset="utf-8" />
  <style>
    table {
      border-collapse: collapse;
    }

    td, th {
      border: 1px solid gray;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row" rowspan="3">Red</th>
        <td>Meiomi Pinot Noir</td>
        <td>$17.99</td>
      </tr>
      <tr>
        <td>Radius Cabernet</td>
        <td>$9.99</td>
      </tr>
      <tr>
        <td>Apothic Red</td>
        <td>$7.97</td>
      </tr>
      <tr>
        <th scope="row" rowspan="3">White</th>
        <td>Cloud Break</td>
        <td>$10</td>
      </tr>
      <tr>
        <td>Kendall</td>
        <td>$4</td>
      </tr>
      <tr>
        <td>Kim</td>
        <td>$5</td>
      </tr>
      <tr>
        <th scope="row" rowspan="3">Sake</th>
        <td>Mura</td>
        <td>$5.99</td>
      </tr>
      <tr>
        <td>Geiken</td>
        <td>$555</td>
      </tr>
      <tr>
        <td>TYK</td>
        <td>$44</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
