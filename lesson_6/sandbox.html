<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Sandbox</title>
  <meta charset="utf-8">
  <style>
    header {
      color: red;
      font-size: 32px;
    }

    h1 {
      color: green;
      display: inline-block;
    }

    header::after {
      content: "*";
    }

    h1::before {
      content: "+";
    }
  </style>
</head>
<body>
  <header>
    <h1>
      This is My Heading
    </h1>
  </header>
</body>
</html>
